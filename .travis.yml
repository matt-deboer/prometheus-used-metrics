language: go
services:
- docker
go:
- 1.8
addons:
  apt:
    packages:
    - upx-ucl
install:
- go get github.com/golang/dep/cmd/dep
- dep ensure
script:
- make release
- upx bin/prometheus-used-metrics
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: bin/prometheus-used-metrics
  on:
    repo: matt-deboer/prometheus-used-metrics
env:
  global:
  - secure: 
  - secure: 
